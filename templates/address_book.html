<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}

    <title>Your page title</title>
    {% endblock %}
</head>
<body>

<div class="container">

    <nav id="my_nav" class="bg-primary navbar navbar-dark navbar-expand-sm">
        <a href="/" class="navbar-brand">Address book</a>
        <button aria-controls="my_nav_collapsable" aria-label="Toggle navigation" data-target="#my_nav_collapsable"
                data-toggle="collapse" type="button" class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my_nav_collapsable" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Show</a></li>
                <li class="nav-item"><a href="/add" class="nav-link">Add</a></li>
            </ul>
        </div>
    </nav>


    <div class="row">
        <div class="col">

            {% block main %}

            {% endblock %}

        </div>
    </div>
</div>


{% block scripts %}
{{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
