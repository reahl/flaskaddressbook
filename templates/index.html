{% extends 'address_book.html' %}


{% block title %}
Addresses
{% endblock %}


{% block main %}

<h1 class="pt-5 pb-2">Addresses</h1>
{% for address in addresses %}
  <p>
    {{ '%s: %s ' % (address.name, address.email_address) }}
    <a href="/edit/{{address.id}}">Edit</a>
  </p>
{% endfor %}

{% endblock %}
